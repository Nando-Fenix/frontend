<div class="container mt-4">
  <h2 class="mb-4 text-center">Agregar Producto</h2>

  <div *ngIf="mensaje" class="alert alert-success mt-3">
    {{ mensaje }}
  </div>

  <form #form="ngForm" (ngSubmit)="agregarProducto(form)" class="row g-3">
    
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre:</label>
      <input id="nombre" type="text" [(ngModel)]="nuevoProducto.nombre" name="nombre" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label for="precio" class="form-label">Precio:</label>
      <input id="precio" type="number" [(ngModel)]="nuevoProducto.precio" name="precio" class="form-control" required>
    </div>

    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary mt-3">Agregar</button>
    </div>

  </form>
</div>
