<div class="container my-4">
  <div class="row g-3">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let p of productos">
      <div class="card h-100 text-center">
        <!-- Imagen del producto -->
        <img [src]="p.imagenUrl || 'default.png'" class="card-img-top rounded" alt="{{p.nombre}}" style="object-fit: cover; width: 100%; height: 200px;">
        
        <div class="card-body">
          <h5 class="card-title">{{ p.nombre }}</h5>
          <p class="card-text">Precio: ${{ p.precio }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4 text-center">
    <a class="btn btn-primary" href="/formulario">Agregar nuevo producto</a>
  </div>
</div>
